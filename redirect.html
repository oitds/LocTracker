<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirect Page</title>

<!-- ðŸ”¥ FORCE BROWSER TO NEVER CACHE THIS PAGE -->
<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<style>
  body { font-family: Arial; text-align: center; padding-top: 50px; }
  button { font-size: 20px; padding: 10px 20px; cursor: pointer; }
</style>
</head>
<body>

<h2>Redirecting...</h2>
<p id="countdown">3</p>
<button id="goButton">Go</button>

<script>
  // ===== CHANGE THIS URL ONLY =====
  const targetURL = "https://c369b40b95c7.ngrok-free.app/LocTracker/";
  // ================================

  const button = document.getElementById("goButton");
  const countdownEl = document.getElementById("countdown");
  let seconds = 0;

  // Countdown timer
  const timer = setInterval(() => {
    seconds--;
    countdownEl.innerText = seconds;
    if (seconds <= 0) {
      clearInterval(timer);
      go(); // auto-redirect after countdown
    }
  }, 1000);

  // Click function (adds timestamp + readable time to break cache)
  function go() {
    const now = new Date();
    const readableTime =
      now.getHours() + "-" +
      now.getMinutes() + "-" +
      now.getSeconds();

    const finalURL =
      targetURL +
      "?t=" + Date.now() +
      "&time=" + readableTime;

    window.location.href = finalURL;
  }

  // Button click
  button.addEventListener("click", go);

</script>

</body>
</html>
