<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
<script>
  // Redirect to redirect.html with cache-busting timestamp
  window.location.replace("redirect.html?_=" + new Date().getTime());
</script>
</head>
<body>
<p>Redirecting to <a id="link" href="#">redirect page</a>...</p>
<script>
  // Update clickable link
  document.getElementById("link").href = "redirect.html";
  document.getElementById("link").innerText = "redirect page";
</script>
</body>
</html>
